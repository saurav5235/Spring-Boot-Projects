<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f3f4f6;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          margin: 0;
          padding-top: 50px;
        }

    ```
    .container {
      background: white;
      width: 600px; /* increased width */
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form.add-task {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .add-task input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    .add-task input[type="text"]:focus {
      border-color: #2563eb;
    }

    .add-task button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
    }

    .add-task button:hover {
      background-color: #1d4ed8;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 4px solid transparent;
      transition: 0.2s;
    }

    .task:hover {
      background: #f3f4f6;
      border-left: 4px solid #2563eb;
    }

    .task span {
      flex: 1;
      font-size: 17px;
      color: #333;
      word-break: break-word;
    }

    .completed {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .task-buttons form {
      display: inline;
    }

    .task button {
      border: none;
      background-color: #e5e7eb;
      color: #111;
      padding: 7px 12px;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .task button:hover {
      background-color: #d1d5db;
    }

    .task button.complete {
      background-color: #10b981;
      color: white;
    }

    .task button.complete:hover {
      background-color: #059669;
    }

    .task button.delete {
      background-color: #ef4444;
      color: white;
    }

    .task button.delete:hover {
      background-color: #dc2626;
    }

    .no-tasks {
      text-align: center;
      color: #9ca3af;
      font-style: italic;
      margin-top: 15px;
    }
    ```

    </style>
</head>

<body>
<div class="container">
    <h1>Todo Application</h1>

    <!-- Add Task Form -->
    <form class="add-task" action="/" method="post">
        <input type="text" name="title" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
    </form>

    <!-- Tasks List -->
    <div th:if="${#lists.isEmpty(tasks)}" class="no-tasks">
        No tasks yet â€” add one above!
    </div>

    <th:block th:each="task : ${tasks}">
        <div class="task">
            <!-- Task Title -->
            <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed' : ''">Task Title</span>

            <div class="task-buttons">
                <!-- Toggle Button -->
                <form th:action="@{/{id}/toggle(id=${task.id})}" method="get" style="display:inline;">
                    <button class="complete" type="submit" th:text="${task.completed} ? 'Undo' : 'Complete'"></button>
                </form>

                <!-- Delete Button -->
                <form th:action="@{/{id}/delete(id=${task.id})}" method="get" style="display:inline;">
                    <button class="delete" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </th:block>

</div>
</body>
</html>
